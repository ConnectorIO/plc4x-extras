name: Maven build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    if: "!contains(github.event.commits[0].message, '[maven-release-plugin] prepare release')"
    permissions:
      checks: write
      contents: read
    strategy:
      matrix:
        java: [ 11 ]
        os: [ ubuntu-latest ]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        server-id: sonatype-nexus-snapshots
        server-username: CI_DEPLOY_USERNAME
        server-password: CI_DEPLOY_PASSWORD
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Build with Maven
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: >-
        mvn -B -fae -nsu clean verify
        org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        -Dsonar.projectKey=ConnectorIO_plc4x-extras
        -Dsonar.organization=connectorio
        -Dsonar.host.url=https://sonarcloud.io
    - name: Maven Deploy
      if: github.event_name != 'pull_request' && success()
      run: |
        mvn deploy
      env:
        CI_DEPLOY_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME }}
        CI_DEPLOY_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD }}
    - name: Publish Test Report
      if: success() || failure()
      uses: scacap/action-surefire-report@v1
    - name: Upload Test Report
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: "java-test-report-${{ matrix.os }}-java-${{ matrix.java }}"
        path: |
          **/surefire-reports/TEST-*.xml
          **/failsafe-reports/TEST-*.xml

